<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="champions.js"></script>
        <script src="functions.js"></script>
        
        <div class="search">
        <form action="database.html" method="post">
            <h1>League of Legends Database</h1>

            <label for="championName">Champion Name</label>
            <input type="text" id="championName" name="champion">
            <label for="championstat">Statistic</label>
            <input type="text" id="championstat" name="stat">
            <button type="submit" class="showChampions"> Search </button>
        
        </form>
        <button type="button" class="loadChampions">Load Champions</button>
        </div>

        <div class="champList">
            <div class="championItem">
                <img src="img%20copy/champion/Aatrox.png">
                <div class="champName">Aatrox</div>
                <p>HP: 537.8</p>
                <p>HPperLevel: 85</p>
            </div>
        </div> 
       
    </body>
    
</html>
